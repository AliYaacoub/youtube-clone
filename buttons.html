<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buttons</title>
</head>

<body>
    <button class="subscribe-btn">SUBSCRIBE</button>

    <button class="tweet-btn">Tweet</button>
    <br>
    <br>
    <button class="request-btn">Request now</button>
    <br>
    <br>

    <br>
    <br>
    <button class="github-btn">Sign Up</button>
    <br>
    <br>
    <button class="bootstrap-btn">Get started</button>
    <button class="download-btn">Download</button>
    <br>
    <br>
    <button class="apply-btn">Apply on company website</button>

    <br>
    <br>

    <p class="price">$39 - in stock</p>
    <p>Free delivery tomorrow.</p>
    <button class="add-btn">Add to cart</button>
    <button class="buy-btn">Buy now</button>

</html>
